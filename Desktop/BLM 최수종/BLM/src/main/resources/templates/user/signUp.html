    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            let f = document.getElementById("f"); // id값으로 html 태그를 가져와서 변수 f에 담음

            // 아이디 중복체크
            $("#btnUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userIdExists(f)

            })

            // 이메일 중복체크
            $("#btnEmail").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userEmailExists(f)

            })

            // 우편번호 찾기
            $("#btnAddr").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                kakaoPost(f);
            })

        })


        // 회원아이디 중복 체크
        function userIdExists(f) {
            // 아이디 유효성 검사
            var userId = f.user_id.value;
            var userIdPattern = /^(?=.*[a-z])(?=.*\d)[a-z0-9]{6,20}$/;

            if (userId === "") {
                alert("아이디를 입력하세요.");
                f.user_id.focus();
                return false;
            } else if (!userIdPattern.test(userId)) {
                alert("영어 소문자와 숫자를 포함하여 6자 이상 20자 이내로 써주세요.");
                f.user_id.focus();
                return false;
            }

            // Ajax 호출해서 아이디 중복체크
            $.ajax({
                url: "/user/getUserIdExists",
                type: "post",
                dataType: "JSON",
                data: $("#f").serialize(),
                success: function (json) {
                    if (json.exists_yn === "Y") {
                        alert("이미 가입된 아이디가 존재합니다.");
                        f.user_id.focus();
                        return false;
                    } else {
                        alert("가입 가능한 아이디입니다.");
                        return true; // 폼 제출을 계속하도록 true 반환
                    }
                }
            });
        }

        function validatePassword() {
            var password = $("#user_pwd").val();
            var confirmPassword = $("#user_pwd2").val();
            var passwordPattern = /^(?=.*[a-z])(?=.*\d)[a-z0-9]{6,20}$/;

            if (password === "") {
                alert("비밀번호를 입력해주세요.");
                $("#user_pwd").focus();
                return false;
            } else if (!passwordPattern.test(password)) {
                alert("비밀번호는 영어 소문자와 숫자를 포함하여 6자 이상 20자 이내로 설정해야 합니다.");
                $("#user_pwd").focus();
                return false;
            }

            if (confirmPassword === "") {
                alert("비밀번호 확인을 입력해주세요.");
                $("#user_pwd2").focus();
                return false;
            }

            if (password !== confirmPassword) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                $("#user_pwd2").focus();
                return false;
            }

            return true; // 모든 조건을 만족하면 폼 제출을 허용하기 위해 true 반환
        }


        // 이메일 중복 체크
        function userEmailExists(f) {
            if (f.user_email.value === "") {
                alert("이메일을 입력하세요.");
                f.user_email.focus();
                return;
            }
            $.ajax({
                    url: "/user/getUserEmailExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..

                        if (json.exists_yn === "Y") {
                            alert("이미 가입된 이메일 주소가 존재합니다.");
                            f.user_email.focus();

                        } else {
                            alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하기 바랍니다.");
                            emailAuthNumber = json.auth_number;

                        }
                    }
                }
            )
        }

        // 카카오 우편번호 조회 API 호출
        function kakaoPost(f) {
            new daum.Postcode({
                oncomplete: function (data) {

                    // Kakao에서 제공하는 data는 JSON구조로 주소 조회 결과값을 전달함
                    // 주요 결과값
                    // 주소 : data.address
                    // 우편번호 : data.zonecode
                    let address = data.address; // 주소
                    let zonecode = data.zonecode; // 우편번호
                    f.user_addr1.value = "(" + zonecode + ")" + address
                }
            }).open();
        }

        //회원가입 정보의 유효성 체크하기
        function doSubmit() {
            let f = document.getElementById("f");

            if (f.user_id.value === "") {
                alert("아이디를 입력하세요.");
                f.user_id.focus();
                return false;
            }

            if (f.user_pwd.value === "") {
                alert("비밀번호를 입력하세요.");
                f.user_pwd.focus();
                return false;
            }

            if (f.user_pwd2.value === "") {
                alert("비밀번호확인을 입력하세요.");
                f.user_pwd2.focus();
                return false;
            }

            if (f.user_pwd.value !== f.user_pwd2.value) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                f.user_pwd.focus();
                return false;
            }
            if (f.user_name.value === "") {
                alert("이름을 입력하세요.");
                f.user_name.focus();
                return false;
            }

            if (f.user_email.value === "") {
                alert("이메일을 입력하세요.");
                f.user_email.focus();
                return false;
            }

            if (f.auth_number.value === "") {
                alert("이메일 인증번호를 입력하세요.");
                f.auth_number.focus();
                return false;
            }

            console.log("비교1" + f.auth_number.value);
            console.log("비교2" + emailAuthNumber);

            if (f.auth_number.value != emailAuthNumber) {
                alert("이메일 인증번호가 일치하지 않습니다.");
                f.auth_number.focus();
                return false;
            }

            if (f.user_addr1.value === "") {
                alert("주소를 입력하세요.");
                f.user_addr1.focus();
                return false;
            }

            if (f.user_addr2.value === "") {
                alert("상세주소를 입력하세요.");
                f.user_addr2.focus();
                return false;
            }

            if (f.user_id.value === "" || f.user_pwd.value === "" || f.user_pwd2.value === "" || f.user_email.value === "" || f.user_addr1.value === "" || f.user_addr2.value === "") {
                alert("모든 필수 입력 항목을 작성하세요.");
                return false; // 폼 제출 방지
            }
        }

    </script>

    <script>
        $(document).ready(function () {

            let lon, lat;

            navigator.geolocation.getCurrentPosition(function (position) {
                lat = position.coords.latitude; // 위도
                lon = position.coords.longitude; // 경도

                $.ajax({
                    url: "/weather/getWeather",
                    type: "get",
                    dataType: "JSON",
                    data: {
                        "lon": lon,
                        "lat": lat
                    },
                    success: function (json) {
                        let currentTemp = json.currentTemp;
                        let msg = '';
                        // let icon = "https://openweathermap.org/img/wn/"+ json.dailyList[0].icon + "@2x.png";

                        if (currentTemp <= 5) {
                            msg = currentTemp + "도 네요." + "\n두꺼운 패딩과 목도리, 장갑, 귀마개 등을 착용하면 좋을 거에요!";
                        } else if (currentTemp <= 8) {
                            msg = currentTemp + "도 네요." + "\n패딩, 목도리, 장갑, 귀마개 등을 꺼내서 입으면 좋을 거 같아요.";
                        } else if (currentTemp <= 11) {
                            msg = currentTemp + "도 네요." + "\n외투 착용 필수! 코트 입기 딱 좋은 날씨에요!";
                        } else if (currentTemp <= 16) {
                            msg = currentTemp + "도 네요." + "\n일교차가 있으니 얇은 외투를 챙기는게 좋아요~";
                        } else if (currentTemp <= 19) {
                            msg = currentTemp + "도 네요." + "\n얇은 자켓이나 가디건을 걸치면 좋을 거 같아요.";
                        } else if (currentTemp <= 22) {
                            msg = currentTemp + "도 네요." + "\n가벼운 옷 하나 준비하고 입으면 좋을 거 같아요.";
                        } else if (currentTemp <= 27) {
                            msg = currentTemp + "도 네요." + "\n가볍고 시원한 옷을 입으면 좋을 거 같아요.";
                        } else {
                            msg = currentTemp + "도 네요." + "\n여유를 가지고 창문을 열어 날씨를 확인해보세요! 무엇을 입을까요?";
                        }
                        // $("#todayOutfit").append("<img src=\"" + icon + "\">");
                        $("#todayOutfit").append(msg);

                    }
                });
            });
        });
    </script>
